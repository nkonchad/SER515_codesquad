</head>
<body ng-app="airlineApp" ng-controller="mainCtrl as main">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-shrink">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand page-scroll" style="font-size:50px" href="/"> LETSFLY</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right" style = "height : 7px">
                        <li class="hidden active">
                            <a href="#page-top"></a>
                        </li>
                        <li class="">
                            <a class="page-scroll" href="/home">Home</a>
                        </li>
                        <li class="">
                            <a class="page-scroll" href="/login">Login</a>
                        </li>
                        <li class="">

                        </li>

                        </li>
                        <li class="">

                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <br>
    <br>
    <div class="bg">
        <div class="login-form">
            <form id = "login-form-submit" ng-submit="main.dologin(logindata);">
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input  class="form-control" placeholder="Username" required="required" ng-model="main.logindata.username">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" required="required" ng-model="main.logindata.password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Log in</button>
                </div>
                <div class="form-group">
                    <p class="text-center" style="color: black" ><a href="/register">Create an Account</a></p>
                </div>
            </form>
            <br>
            <div  class="row show-hide-message" ng-show="main.successMessage">
                <div class="alert alert-success">
                    {{ main.successMessage }}
                    <!-- {{ main.username }} -->
                </div>
                </div>

                <br>

                <div class="row show-hide-message" ng-show="main.errorMessage">
                <div class="alert alert-danger">
                    {{ main.errorMessage }}
                </div>
                </div>
        </div>
    </div>
    </body>
</html>
