<body ng-app="airlineApp" ng-controller = "regCtrl as register" >
        <nav class="navbar navbar-inverse navbar-fixed-top navbar-shrink">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand page-scroll" style="font-size:50px" href="/"> LETSFLY</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right" style = "height : 5px">
                        <li class="hidden active">
                            <a href="#page-top"></a>
                        </li>
                        <li class="">
                            <a class="page-scroll" href="/home">Home</a>

                        <li class="">

                          <a href="/userProfile"><img id="profile" src= "images/userprofile.jpg"></a>
                        </li>

        <!-- <div ng-view></div> -->

        <div class="main" ng-controller="mainCtrl as main">

            <!-- <div ng-view></div> -->
            <section class="signup">
               <div class = "bg">
                <br>
                <!-- <div class="container"> -->
                    <div class="signup-content">
                        <form id="signup-form" class="signup-form" ng-submit="register.registerUser(data);">
                            <h2 class="form-title">Create account</h2>
                            <div class="form-group">
                                <input type="text" class="form-input" name="username" id="username" placeholder="User Name" ng-model="register.data.username"/>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-input" name="email" id="email" placeholder="Email" ng-model="register.data.email"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="password" id="password" placeholder="Password" ng-model="register.data.password"/>
                                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <!-- <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" ng-click = "submit(signup-form)"/> -->
                                <button class="btn btn-primary" type="submit">"Sign up"</button>
                            </div>
                        </form>
                        <p class="loginhere">
                            Have already an account ? <a href="/login" class="loginhere-link">Login here</a>
                        </p>
                    </div>
                <!-- </div> -->
                <br>
            <div  class="row show-hide-message" style="margin: 0px 150px" ng-show="register.successMessage">
                <div class="alert alert-success">
                    {{ register.successMessage }}
                </div>
                </div>

                <br>

                <div class="row show-hide-message" style="margin: 0px 150px" ng-show="register.errorMessage">
                <div class="alert alert-danger">
                    {{ register.errorMessage }}
                </div>
                </div>
            </section>

        </div>
    </div>

    </body>


</html>
