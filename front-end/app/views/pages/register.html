<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link href="~/Content/bootstrap.CSS" rel="stylesheet" />
    <script src="~/Scripts/angular.js"></script>
</head>
<body ng-controller="studentController" class="container" > <br />
    <form class="form-horizontal" ng-submit="submitUserForm()" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-6">
                 <input type="text" id="firstName" class="form-control" ng-model="user.firstName" /> 
            </div>
            <div class="col-sm-3"></div>

        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-6">
                 <input type="text" id="lastName" class="form-control" ng-model="user.lastName" /> 
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">E-mail</label>
            <div class="col-sm-2">
                <input type="text" id="email" class="form-control" ng-model="user.Email" />
            </div>
            <div class="col-sm-7"></div>
        </div>
        
        <div class="form-group">
            <label for="dob" class="col-sm-3 control-label">DoB</label>
            <div class="col-sm-2">
                <input type="date" id="dob" class="form-control" ng-model="user.DoB" />
            </div>
            <div class="col-sm-7"></div>
        </div>
        
        <div class="form-group">
            <label for="gender" class="col-sm-3 control-label">Gender</label>
            <div class="col-sm-2">
                <select id="gender" class="form-control" ng-model="user.gender">
                    <option value="male">Male</option>
                    <!-- <option value="female">Female</option> -->
                </select>
            </div>
            <div class="col-sm-7"></div>
        </div>
        
        

        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" />
        <input type="reset" value="Reset" ng-click="resetForm()"
